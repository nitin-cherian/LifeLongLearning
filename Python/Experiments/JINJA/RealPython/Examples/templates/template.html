<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Template Example</title>
    <link type="text/css" rel="stylesheet" href="../static/style.css?1.1">
</head>
<body>
    <div class="container">
        <p>My String: {{my_string}}</p>
        <p>Value from the list: {{my_list[3]}}</p>
        <p>Loop through my list: </p>
        <ul>
            {% for n in my_list %}
            <li>{{n}}</li>
            {% endfor %}
        </ul>
        <p>Name from my dict: {{my_dict.name}}</p>
    </div>

</body>
</html>
